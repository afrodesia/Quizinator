<body ng-app="App">
<header class="Masthead">
    <div class="container">
        <h1>Quizinator 2</h1>
            <p>This is site that shows you some basic info of fruits that are healty. When you have finished learning this health stuff. Please feel free to test yourself by taking the quiz.
            </p>
    </div>

</header>

<div class="container">

  <div class="ListCtrl" ng-controller="listCtrl as list"> 
      <div class="row">
          <article class="col-sm-6" ng-repeat="fruit in list.data">
            <div class="well well-sm">
              <div class="row">
                <div class="col-md-6">
                  <img ng-src="{{fruit.image}}" />
                </div>
                <div class="col-md-6">
                   <h3>{{ fruit.name }}</h3>
                  <p>{{ fruit.description }}</p>
                    <button 
                      class="btn btn-success pull-right"
                      data-toggle="modal"
                      data-target="#ListInfo"
                      ng-click="list.changeActiveFruit(fruit)"
                      >Learn More</button>
                  
                  
                </div>
              <div>
            <div>
          </article>
      </div>    
  </div>

</div><!-- End Container -->


<!-- JS LOAD -->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
